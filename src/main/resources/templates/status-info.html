<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			
		<script>
	$(document).ready(function() {
	    $("#search").on("keyup", function() {
	        var searchKey = $(this).val().toLowerCase();
	        $("#statusTable tbody tr").filter(function() {
	            $(this).toggle($(this).text().toLowerCase().indexOf(searchKey) >=0);
	        });
	    });
	});
	
</script>
	
	

	
</head>

<body>
	<h1></h1>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<div class="container">
		<h1 style="text-align: center;">Status Information </h1>
		<a class="btn btn-primary" href="/status/add-status" style="position:relative; left: 800px;">Add Status</a>
	<input type="text" id="search" placeholder="Search..." >
	<br><br>
		
		<table class="table table-striped" id="statusTable" style="width: 60%;" align="center" >
		
			
			<thead>
			<tr>
				<th>Status</th>
				<th>Code</th>
				<th>Module</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			
			<tr th:each = "s : ${status}">
				<td th:text = "${s.statusName}"></td>
				<td th:text = "${s.statusCode}"></td>
				<td th:text = ${s.statusModule}></td>
				<td>
					<a class="btn btn-primary" th:href="@{/status/update-status?(id=${s.id})}">Update</a>
					<a class="btn btn-primary" th:href="@{'/status/delete-status/' + ${s.id}}">Delete</a>
					
				</td>
			</tr>
		</tbody>
	</table>
	
	<nav aria-label="Page navigation example">
	  <ul class="pagination justify-content-end">
	    <li class="page-item disabled">
	      <a class="page-link" href="#" tabindex="-1">Previous</a>
	    </li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item">
	      <a class="page-link" href="#">Next</a>
	    </li>
	  </ul>
	</nav>
	</div>
</body>

</html>
